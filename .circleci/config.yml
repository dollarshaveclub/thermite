version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - run: go build -v ./...
  test:
    filters:
      branches:
        ignore: gh-pages
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - run: go fmt ./...
      - run: go vet -v ./...
      - run: go test -v ./...
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test