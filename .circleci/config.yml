version: 2
jobs:
  build:
    filters:
      branches:
        ignore: gh-pages
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/dollarshaveclub/thermite
    steps:
      - checkout
      - run: go build -v ./...
  test:
    filters:
      branches:
        ignore: gh-pages
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/dollarshaveclub/thermite
    steps:
      - checkout
      - run: go fmt -v ./...
      - run: go vet -v ./...
      - run: go test -v ./...
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test