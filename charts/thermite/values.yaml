awsRegion: "us-east-1"
periodTagKey: "thermite:prune-period"
schedule: "* 0 * * *"
removeImages: false
immediateRun: false

datadog:
  host: "localhost"
  service: "thermite"
  env: "local"
  #version: ""
  apm:
    enabled: false
    port: 8126
  statsd:
    enabled: false
    port: 8125
    namespace: "thermite"
    tags: []

secret:
  enabled: false
  name: "credentials"
  keys:
    awsAccessKeyID: "AWS_ACCESS_KEY_ID"
    awsSecretAccessKey: "AWS_SECRET_ACCESS_KEY"
  
vaultInjector:
  enabled: false
  name: "credentials"
  role: ""
  path: ""
  authPath: "auth/kubernetes"
  keys:
    awsAccessKeyID: "aws_access_key_id"
    awsSecretAccessKey: "aws_secret_access_key"

clusterRole:
  create: false
  name: ""

clusterRoleBinding:
  create: false
  name: ""

image:
  repository: dollarshaveclub/thermite
  pullPolicy: IfNotPresent
  tag: "0.0.20"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""
  namespace: "default"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}